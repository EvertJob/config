- sensor:
    - name: "Boom pollen"
      unique_id: "boompollen"
      state: >-
        {% set value = states('sensor.bomen') | int %}
        {% if value <= 95 %}
          Laag
        {% elif value <= 207 %}
          Gemiddeld
        {% elif value <= 703 %}
          Hoog
        {% else %}
          Zeer Hoog
        {% endif %}
      icon: >-
        {% set value = states('sensor.bomen') | int %}
        {% if value <= 95 %}
          mdi:leaf
        {% elif value <= 207 %}
          mdi:tree
        {% elif value <= 703 %}
          mdi:tree-outline
        {% else %}
          mdi:forest
        {% endif %}

