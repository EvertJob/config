thuis:
  sequence:
  - choose:
    - conditions:
      - condition: template
        value_template: "{% if states('zone.home') | int == 0  or is_state('input_boolean.gast_thuis',
          'on') -%}\n  true\n{%- else -%}\n  false\n{%- endif %}"
        alias: Niemand thuis, gast niet ingeschakeld
      sequence:
      - action: lock.lock
        metadata: {}
        data: {}
        target:
          entity_id: lock.garage_deur
      - action: alarmo.arm
        metadata: {}
        data:
          mode: away
          skip_delay: false
          force: false
          entity_id: alarm_control_panel.alarmo
      alias: Van huis
    - conditions:
      - condition: template
        value_template: "{% if states('zone.home') | int >= 0 -%}\n  true\n{%- else
          -%}\n  false\n{%- endif %}"
        alias: Iemand komt thuis
      sequence:
      - action: lock.unlock
        metadata: {}
        data: {}
        target:
          entity_id: lock.garage_deur
      - action: alarmo.disarm
        metadata: {}
        data:
          entity_id: alarm_control_panel.alarmo
      alias: Komen thuis
    alias: Gaat iemand weg of komt iemand thuis?
  alias: Thuis
  description: ''
