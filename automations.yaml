  description: ''
  triggers:
  - device_id: 6aa01485fc7997bc4cabe9501afe3401
    domain: zha
    type: remote_button_short_press
    subtype: remote_button_short_press
    trigger: device
    alias: Knop ingedrukt
  conditions:
  - condition: not
    conditions:
    - condition: time
      after: 08:00:00
      before: '17:00:00'
    alias: Het is niet tussen 08:00 en 17:00.
  actions:
  - if:
    - condition: device
      device_id: e347f109859b849973682a18eb9035b7
      domain: climate
      entity_id: fd3e977c81f83470d01430be45567c45
      type: is_hvac_mode
      hvac_mode: 'off'
    then:
    - device_id: e347f109859b849973682a18eb9035b7
      domain: climate
      entity_id: fd3e977c81f83470d01430be45567c45
      type: set_hvac_mode
      hvac_mode: cool
    else:
    - device_id: e347f109859b849973682a18eb9035b7
      domain: climate
      entity_id: fd3e977c81f83470d01430be45567c45
      type: set_hvac_mode
      hvac_mode: 'off'
