- id: '1739645952309'
  alias: Schoonmaak deur/alarm
  description: Alarm in- of uitschakelen zodra de schoonmaak op donderdag tussen 08:00
    en 13:00 de deur ontgrendeld of vergrendeld
  triggers:
  - trigger: state
    entity_id:
    - lock.garage_deur
    to: unlocked
    id: ontgrendeld
  - trigger: state
    entity_id:
    - lock.garage_deur
    to: locked
    id: vergrendeld
  conditions:
  - condition: time
    weekday:
    - thu
    after: 08:00:00
    before: '13:00:00'
  actions:
  - choose:
    - conditions:
      - condition: trigger
        id:
        - ontgrendeld
      sequence:
      - action: alarmo.disarm
        metadata: {}
        data:
          entity_id: alarm_control_panel.alarmo
    - conditions:
      - condition: trigger
        id:
        - vergrendeld
      sequence:
      - action: alarmo.arm
        metadata: {}
        data:
          mode: away
          skip_delay: false
          force: false
          entity_id: alarm_control_panel.alarmo
  mode: single
